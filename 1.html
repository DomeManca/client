<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client per Servizio Web</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container, .response-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .form-container h2, .response-container h2 {
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group button {
        padding: 8px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .response-container pre {
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Interfaccia Servizio Web</h2>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="eta">Et√†:</label>
            <input type="text" id="eta" name="eta">
        </div>
        <div class="form-group">
            <label for="data_iscrizione">Data Iscrizione:</label><br>
            <input type="text" id="data_iscrizione" name="data_iscrizione" class="flatpickr">
        </div>
        <div class="form-group">
            <button onclick="getData()">GET</button>
            <button onclick="addData()">POST</button>
            <button onclick="updateData()">PUT</button>
            <button onclick="deleteData()">DELETE</button>
        </div>
    </div>

    <div class="response-container">
        <h2>Risposta</h2>
        <pre id="response"></pre>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr('.flatpickr', {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
    });

    function getData() {
        var id = document.getElementById("id").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("response").innerHTML = formatResponse(this.responseText);
            }
        };
        xhr.open("GET", "index.php/" + id, true);
        xhr.send();
        clearInputs();
    }

    function addData() {
        var data = {
            nome: document.getElementById("nome").value,
            cognome: document.getElementById("cognome").value,
            email: document.getElementById("email").value,
            eta: document.getElementById("eta").value,
            data_iscrizione: document.getElementById("data_iscrizione").value
        };
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4) {
                document.getElementById("response").innerHTML = formatResponse(this.responseText);
            }
        };
        xhr.open("POST", "index.php", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(data));
        clearInputs();
    }

    function updateData() {
        var id = document.getElementById("id").value;
        var data = {
            nome: document.getElementById("nome").value,
            cognome: document.getElementById("cognome").value,
            email: document.getElementById("email").value,
            eta: document.getElementById("eta").value,
            data_iscrizione: document.getElementById("data_iscrizione").value
        };
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4) {
                document.getElementById("response").innerHTML = formatResponse(this.responseText);
            }
        };
        xhr.open("PUT", "index.php/" + id, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(data));
        clearInputs();
    }

    function deleteData() {
        var id = document.getElementById("id").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4) {
                document.getElementById("response").innerHTML = formatResponse(this.responseText);
            }
        };
        xhr.open("DELETE", "index.php/" + id, true);
        xhr.send();
        clearInputs();
    }

    function clearInputs() {
        document.getElementById("id").value = "";
        document.getElementById("nome").value = "";
        document.getElementById("cognome").value = "";
        document.getElementById("email").value = "";
        document.getElementById("eta").value = "";
        document.getElementById("data_iscrizione").value = "";
    }

    function formatResponse(response) {
        try {
            var data = JSON.parse(response);
            return JSON.stringify(data, null, 2);
        } catch (error) {
            return response;
        }
    }
</script>

</body>
</html>
